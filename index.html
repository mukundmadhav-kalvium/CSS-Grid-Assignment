<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid | Properties</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="img-container">
            <img src="./GooglePhotosIcon.png" alt="" id="google-icon">
        </div>
        <div class="btn-container">
            <button id="get-photos">Get Google Photos</button>
            <button id="upload-btn">Upload</button>
        </div>
      </nav>
    </header>

    <main>
        <div class="image-container">
            <div class="image-container-1 image">
                <img class="pic" src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_640.jpg" alt="">
            </div> 
            <div class="image-container-2 image">
                <img class="pic" src="https://cdn.pixabay.com/photo/2014/09/14/18/04/dandelion-445228_640.jpg" alt="">
            </div>
            <div class="image-container-3 image">
                <img class="pic" src="https://cdn.pixabay.com/photo/2018/11/17/22/15/trees-3822149_640.jpg" alt="">
            </div>
            <div class="image-container-4 image">
                <img class="pic" src="https://cdn.pixabay.com/photo/2015/10/30/20/13/sunrise-1014712_640.jpg" alt="">
            </div>
            <div class="image-container-5 image">
                <img class="pic" src="https://cdn.pixabay.com/photo/2016/11/14/04/45/elephant-1822636_640.jpg" alt="">
            </div>
            <div class="image-container-6image">
                <img class="pic" src="https://cdn.pixabay.com/photo/2017/01/14/12/59/iceland-1979445_640.jpg" alt="">
            </div>
            <div class="image-container-7 image">
                <img class="pic" src="https://cdn.pixabay.com/photo/2016/11/06/05/36/lake-1802337_640.jpg" alt="">
            </div>
            <div class="image-container-8 image">
                <img class="pic" src="https://cdn.pixabay.com/photo/2016/11/29/05/45/astronomy-1867616_640.jpg" alt="">
            </div>
            <div class="image-container-9 image">
                <img class="pic" src="https://cdn.pixabay.com/photo/2016/04/18/22/05/seashells-1337565_640.jpg" alt="">
            </div>
        </div>
    </main>

    <footer>
        Made with ❤️ by Kalvian | Mukund 
    </footer>
  </body>
</html>
